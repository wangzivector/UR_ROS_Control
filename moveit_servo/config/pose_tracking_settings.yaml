#################################
# PID parameters for pose seeking
#################################

# Maximum value of error integral for all PID controllers
windup_limit: 0.05

# PID gains
x_proportional_gain: 1.5
y_proportional_gain: 1.5
z_proportional_gain: 1.5
# x_proportional_gain: 5
# y_proportional_gain: 5
# z_proportional_gain: 5
# x_proportional_gain: 15
# y_proportional_gain: 15
# z_proportional_gain: 15
# x_proportional_gain: 0.15
# y_proportional_gain: 0.15
# z_proportional_gain: 0.15
x_integral_gain: 0.0
y_integral_gain: 0.0
z_integral_gain: 0.0
x_derivative_gain: 0.0
y_derivative_gain: 0.0
z_derivative_gain: 0.0

# angular_proportional_gain: 0.5
# angular_proportional_gain: 0.5
angular_proportional_gain: 0.05
angular_integral_gain: 0.0
angular_derivative_gain: 0.0
